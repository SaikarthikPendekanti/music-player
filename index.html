<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="music-player">
        <h1>MUSIC PLAYER</h1>
        <audio id="audio" controls>
            <source id="audio-source" src="1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="play-pause">Play</button>
            <button id="next-track">Next</button>
            <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
        </div>
        <div class="playlist">
            <h2>PLAY LIST</h2>
            <ul id="playlist">
                <li data-src="Tracks/1.mp3">Track 1</li>
                <li data-src="Tracks/2.mp3">Track 2</li>
                <li data-src="Tracks/3.mp3">Track 3</li>
                <li data-src="Tracks/4.mp3">Track 4</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
